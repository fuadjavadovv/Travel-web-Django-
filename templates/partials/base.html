{%load static%}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>WoOx Travel - About Us</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-woox-travel.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css' %}"/>
<!--

TemplateMo 580 Woox Travel

https://templatemo.com/tm-580-woox-travel

-->
  </head>

<body>
  
  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="index.html" class="logo">
                        <img src="{% static 'assets/images/logo.png' %}" alt="">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a href="{% url 'index'%}" class="{% if '/' == request.path %} active {% endif %}">Home</a></li>
                        <li><a href="{% url 'about'%}" class="{% if 'about' in request.path %} active {% endif %}">About</a></li>
                        <li><a href="{% url  'deals'%}" class="{% if 'deals' in request.path %} active {% endif %}">Deals</a></li>
                        {% comment %} <li><a href="{% url 'travel_reservation'%}">Reservation</a></li> {% endcomment %}
                        <li><a href="{% url 'loginn'%}" class="{% if 'login' in request.path %} active {% endif %}">Login</a></li>
                        <li><a href="{% url 'logout'%}" >Logout</a></li>
                        <li><a href="{% url 'registerr'%}" class="{% if 'registerr' in request.path %} active {% endif %}">Register</a></li>

                    </ul>   
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
    {% block content %}
    
    {% endblock %}
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <p>Copyright Â© 2036 <a href="#">WoOx Travel</a> Company. All rights reserved. 
            <br>Design: <a href="https://templatemo.com" target="_blank" title="free CSS templates">TemplateMo</a></p>
          </div>
        </div>
      </div>
    </footer>
   
    
    
      <!-- Scripts -->
      <!-- Bootstrap core JavaScript -->
      <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    
      <script src="{% static 'assets/js/isotope.min.js' %}"></script>
      <script src="{% static 'assets/js/owl-carousel.js' %}"></script>
      <script src="{% static 'assets/js/wow.js' %}"></script>
      <script src="{% static 'assets/js/tabs.js' %}"></script>
      <script src="{% static 'assets/js/popup.js' %}"></script>
      <script src="{% static 'assets/js/custom.js' %}"></script>
    
      <script>
        $(".option").click(function(){
          $(".option").removeClass("active");
          $(this).addClass("active"); 
        });
      </script>
    
      </body>
    
    </html>
