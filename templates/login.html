{% extends 'partials/base.html' %}

{% load static %}
{% block content %}
  <div style="margin: 150px; width: 50%; border: 3px solid black; padding: 10px; ">
    <form method="POST" role="form" class="form-horizontal">
      {% csrf_token %}
      <div class="form-group">
        <div class="col-sm-12">
          <label for="{{form.username.id_for_label.errors}}">{{form.username.label}} <span class="required">*</span></label>
          {{form.username}}
        </div>
      </div>
      <!-- Password input -->
      <div class="form-group">
        <div class="col-sm-12">
          <label for="{{form.password.id_for_label.errors}}">{{form.password.label}} <span class="required">*</span></label>
                  {{form.password}}
        </div>
      </div>
      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
            <label class="form-check-label" for="form2Example31">Remember me</label>
          </div>
        </div>
        <div class="col">
          <!-- Simple link -->
          <a href="#!">Forgot password?</a>
        </div>
      </div>
      <!-- Submit button -->
      <div class="col-sm-10">
        <input type="submit" value="Submit" class="btn btn-light btn-radius btn-brd grd1" />
      </div>
      <!-- Register buttons -->
      <div class="text-center">
        <p>
          Not a member? <a href="#!">Register</a>
        </p>
        <p>or sign up with:</p>
      </div>
    </form>
  </div>
{% endblock %}
